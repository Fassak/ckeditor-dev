<div class="buttons">
	<button data-editor-name="inline" style="font-size:20px">Focus inline</button>
	<button data-editor-name="classic" style="font-size:20px">Focus classic</button>
</div>

<div style="height:8000px"></div>

<div id="inline" contenteditable="true">
	<p>
		Test
	<figure class="easyimage">
		<img src="../../../_assets/lena.jpg" />
		<figcaption>Caption</figcaption>
	</figure>
		Test
	</p>
</div>
<textarea id="classic">
	<p>
		Test
	<figure class="easyimage">
		<img src="../../../_assets/lena.jpg" />
		<figcaption>Caption</figcaption>
	</figure>
		Test
	</p>
</textarea>

<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}
	var buttons = CKEDITOR.document.findOne( '.buttons' );

	CKEDITOR.inline( 'inline' );
	CKEDITOR.replace( 'classic' );

	buttons.on( 'click', function( evt ) {
		var editorName = evt.data.getTarget().getAttribute( 'data-editor-name' ),
			editor = CKEDITOR.instances[ editorName ];

		if ( editor ) {
			editor.editable().focus( { preventScroll: true } );
		}
	} );
</script>
