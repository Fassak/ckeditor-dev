<script>
	if ( !CKEDITOR.env.chrome ) {
		bender.ignore();
	}

	CKEDITOR.replace( 'editor2' );

	CKEDITOR.tools.array.forEach( CKEDITOR.document.find( '.focus' ).toArray(), function( button ) {
		button.on( 'click', function( evt ) {
			var editorName = evt.data.getTarget().getAttribute( 'data-editor-name' ),
				editor = CKEDITOR.instances[ editorName ];

			if ( editor ) {
				editor.focus();
			}
		} );
	} );
</script>
